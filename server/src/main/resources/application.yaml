spring:
  datasource:
    url: jdbc:h2:file:./data/db
    username: root
    password: root
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate

  liquibase:
    change-log: classpath:db/changelog/db.changelog.xml

tasks:
  duration:
    min: 5
    max: 10
